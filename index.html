<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snippets By Hamza - NotePade</title>
    <link rel="icon" type="image/png" href="logo.png" />

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <button class="new-note-btn">New Note</button>
            </div>
            <div class="notes-list"></div>
        </aside>
        <main class="main-content">
            <header class="main-header">
                <div class="header-title">Snippets By Hamza</div>
                <div class="note-actions">
                    <button class="save-note-btn">Save</button>
                    <button class="delete-note-btn">Delete</button>
                </div>
            </header>
            <div class="note-editor">
                <input type="text" class="note-title-input" placeholder="Note title">
                <textarea class="note-body-input" placeholder="Enter your note here..."></textarea>
            </div>
        </main>
    </div>
    <script src="app.js"></script>


</body>

</html>
